{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Rent/Return Movies | BrickSmasher Movie Rentals</title>
</head>

<body>
    <header>
        <h1>Rent & Return</h1>
        <button onclick="window.location.href='{% url 'home' %}'" class="back-link">Back to Home</button>
    </header>

    <main>
        <section id="member-lookup">
            <h2>Lookup Member</h2>
            <form id="member-email-form">
                <input type="email" id="member-email" placeholder="Enter Member Email" required>
                <button type="button" onclick="fetchMember()">Submit</button>
            </form>
            <div id="member-info"></div>
        </section>

        <section id="checked-out-movies">
            <h2>Checked Out Movies</h2>
            <div id="checked-out-container"></div>
        </section>

        <section id="all-movies">
            <h2>All Movies</h2>
            <table id="all-movies-table">
                <thead>
                    <tr>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody id="all-movies-table-body">
                    <!-- Movie rows will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <div id="error-message"></div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/rent_return.js' %}"></script>
</body>

</html>
